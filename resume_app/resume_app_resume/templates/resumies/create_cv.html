<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
  {% load static %}
  <title>Jonathan Doe | Web Designer, Director | name@yourdomain.com</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <meta name="keywords" content="" />
  <meta name="description" content="" />

  <link rel="stylesheet" type="text/css"
    href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" media="all" />
  <link rel="stylesheet" type="text/css" href="{% static 'resume/css/resume.css' %}" media="all" />

</head>

<body>

  <div id="doc2" class="yui-t7">
    <div id="inner">

      <div id="hd">
        <div class="yui-gc">
          <div class="yui-u first">
            <h1 id="nameInput"><input  type="text" placeholder=" Your name ..."></input></h1>
            <h2 id="professionsInput"><input type="text" placeholder=" Graphic Designer, .."></h2>
          </div>

          <div class="yui-u">
            <div class="contact-info">
              <h3><a id="pdf" href="#">Download PDF</a></h3>
              <h3><a href="mailto:name@yourdomain.com">name@yourdomain.com</a></h3>
              <h3>(313) - 867-5309</h3>
            </div>
            <!--// .contact-info -->
          </div>
        </div>
        <!--// .yui-gc -->
      </div>
      <!--// hd -->

      <div id="bd">
        <div id="yui-main">
          <div class="yui-b">

            <div class="yui-gf">
              <div class="yui-u first">
                <h2>About me</h2>
              </div>
              <div class="yui-u">
                <p class="enlarge">
                  <textarea name="" id="" cols="60" rows="3" style="resize: none;"></textarea>
                </p>
              </div>
            </div>
            <!--// .yui-gf -->

            <div class="yui-gf">
              <div class="Buttons">
              </div>
              <div class="yui-u first">
                <h2>Skills</h2>
                <input type="button" class="myButton" value="+" onclick="addSkill()"></input>

              </div>
              <div class="yui-u skills">
                <div class="talent">
                  <input class="skillname" type="text" placeholder="Your Skill Name"></input>
                  <input type="button" class="myButton" value="x" onclick="remove('yui-u skills',this)"></input>
                  <textarea class="skilltext" ncols="22" rows="10"
                    placeholder="Skill Description"></textarea>
                </div>
                
              </div>
            </div>
            <!--// .yui-gf -->

            <div class="yui-gf">
              <div class="yui-u first">
                <h2>Technical</h2>
                <input type="button" class="myButton" value="+" onclick="addTechnical()"></input>
              </div>
              <div class="yui-u Technical">
                <div class="talent">
                    <input type="text" placeholder = "skill e.g Css">
                    <input type="button" class="myButton" value="x" onclick="remove('yui-u Technical',this)"></input>
                </div>
              </div>
            </div>
            <!--// .yui-gf-->

            <div class="yui-gf">

              <div class="yui-u first">
                <h2>Experience</h2>
              </div>
              <!--// .yui-u -->
              <div class="yui-u Experience">
                <input  class="myButton" type="button" value="+" onclick="addJob()">
                <div class="job">
                  <h2><input type="text" placeholder="Company"></h2>
                  <h3><input type="text" placeholder="Position"></h3>
                  <h4><input type="text" placeholder="e.g Jul 2020 - Feb 2022"></h4>
                  <textarea cols="60" rows="4" style="resize: none;" placeholder="About Work"></textarea>
                  <input class="myMinusButton" type="button" value="x" onclick="remove('yui-u Experience',this)">
                </div>
              </div>
              <!--// .yui-u -->
            </div>
            <!--// .yui-gf -->


            <div class="yui-gf Education last">
              <div class="yui-u first">
                <h2>Education</h2>
                <input type="button" class="myButton" value="+" onclick="addEducation()">
              </div>
              <div class="yui-u">
                <input class="myButton" type="button" value="x" onclick="remove('yui-gf Education last',this)">
                <h2><input type="text" placeholder="Education place"></h2>
                <h3><input type="text" placeholder="Education field"> &mdash; <strong><input type="text" placeholder="1-4 gpa"> GPA</strong> </h3>
              </div>
            </div>
            <!--// .yui-gf -->


          </div>
          <!--// .yui-b -->
        </div>
        <!--// yui-main -->
      </div>
      <!--// bd -->

      <div id="ft">
        <p>Jonathan Doe &mdash; <a href="mailto:name@yourdomain.com">name@yourdomain.com</a> &mdash; (313) - 867-5309
        </p>
      </div>
      <!--// footer -->

    </div><!-- // inner -->


  </div>
  <!--// doc -->
  <script src="{% static 'resume/scripts/main.js' %}"></script>

</body>

</html>
