<h3>Update Task</h3>
<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{form.title}}
        <p>{{form.comment}}</p>
        <p>Complete {{form.complete}}</p>
        <input type="submit" name="Update Task">
    </form>
    <a href="{% url 'list' %}"><input type="submit" name="Cancel Update" value="Cancel"></a>
</div>
